version: '3.8'

services:
  harmonic-trifid:
    build: .
    container_name: harmonic_trifid
    restart: unless-stopped
    volumes:
      - ./data/db:/app/data/db
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./cache:/app/cache
      - ./.env:/app/.env
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python3", "scripts/healthcheck.py" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
